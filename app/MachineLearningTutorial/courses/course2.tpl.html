<table class="container">
    <tr class="courseData" ng-model="MachineLearningCtrl.courseInfo" ng-repeat="course in course2">
        <td>
            <div class="courseID">
                <label>COURSE ID:</label>{{course.courseID}}</div>
            <div class="courseName">{{course.courseName}}</div>
            <div class="courseDesc">
                <label>COURSE DESC:</label>{{course.courseDescription}}</div>
        </td>
    </tr>
</table>
